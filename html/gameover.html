<!DOCTYPE html>
<html>
  <head>
    <title>Survive FIIT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/cssko.css">
  </head>

  <body>
    <h1>SURVIVE FIIT</h1>
    <p>
      <canvas id="canvas"  width="1000" height="600"></canvas>
    </p>
    <img id = "pozadie-prehra" src = "materialy/pozadia/prehra.png" hidden = "true"/>
    <img id = "zvuk" src = "materialy/zvuk/zapnuty zvuk.png" hidden = "true"/>
    
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            //pozadie a zvuk - fotky
            var pozadie = document.getElementById("pozadie-prehra");
            var zvuk = document.getElementById("zvuk");
            ctx.drawImage(pozadie, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(zvuk, 10, canvas.height-60, 50, 50);

            //texty
            ctx.save()
            ctx.font = "100px 'Freckle Face'";
            ctx.fillText("Prehral si!", 55, 120);
            ctx.font = "50px 'Freckle Face'";
            ctx.fillText("Skús znova o rok!", 55, 190);
            ctx.fillText("Tvoje skóre bolo:", 55, 240);
            ctx.fillStyle = "#598176";
            ctx.restore();

            //oranzove obdlzniky
            ctx.save();
            ctx.beginPath();
            ctx.rect(70, 270, 300, 90);
            ctx.fillStyle = '#DF9D4F';
            ctx.fill();
            ctx.beginPath();
            ctx.rect(70, 390, 300, 90);
            ctx.fill();
            ctx.restore();
            
            //nadpisy nad obdlznikmi
            ctx.save();
            ctx.font = "45px 'Freckle Face'";
            ctx.fillText("HRAJ ZNOVA", 95, 330);
            ctx.fillText("UKONČIŤ HRU", 95, 450);
            ctx.restore();

        };
    </script>
  </body>
</html>
