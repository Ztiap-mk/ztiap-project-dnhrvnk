<!DOCTYPE html>
<html>
  <head>
    <title>Survive FIIT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/cssko.css">
  </head>

  <body>
    <h1>SURVIVE FIIT</h1>
    <p>
      <canvas id="canvas"  width="1000" height="600"></canvas>
    </p>
    <img id = "pozadie-menu" src = "materialy/pozadia/menu hra.png" hidden = "true"/>
    <img id = "zvuk" src = "materialy/zvuk/zapnuty zvuk.png" hidden = "true"/>
    
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            //pozadie a zvuk - fotky
            var pozadie = document.getElementById("pozadie-menu");
            var zvuk = document.getElementById("zvuk");
            ctx.drawImage(pozadie, 0, 0, canvas.width, canvas.height);
            ctx.drawImage(zvuk, 10, canvas.height-60, 50, 50);

            //meno hry
            ctx.save()
            ctx.font = "100px 'Freckle Face'";
            ctx.fillText("Survive FIIT", 55, 120);
            ctx.fillStyle = "#598176";
            ctx.fillText("Survive FIIT", 50, 120);
            ctx.restore()

            //cierne obdlzniky
            ctx.save();
            ctx.beginPath();
            ctx.rect(73, 203, 303, 93);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.beginPath();
            ctx.rect(73, 323, 303, 93);
            ctx.fill();
            ctx.restore();

            //oranzove obdlzniky
            ctx.save();
            ctx.beginPath();
            ctx.rect(70, 200, 300, 90);
            ctx.fillStyle = '#DF9D4F';
            ctx.fill();
            ctx.beginPath();
            ctx.rect(70, 320, 300, 90);
            ctx.fill();
            ctx.restore();
            
            //nadpisy nad obdlznikmi
            ctx.save();
            ctx.font = "70px 'Freckle Face'";
            ctx.fillText("HRAJ", 150, 270);
            ctx.font = "60px 'Freckle Face'";
            ctx.fillText("PRAVIDL√Å", 100, 390);
            ctx.restore();

        };
    </script>
  </body>
</html>
